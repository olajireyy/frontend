<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="mobileview">
      <header class="header">
        <div>
          <img src="img/user.png" alt="" />
          <h1>Hello, <span>Faizzah</span></h1>
        </div>
        <p>What do you want to eat today?</p>
        <input
          type="search"
          name="search"
          id=""
          placeholder="Search for food..."
        />
      </header>
      <section class="selection">
        <button class="tab active" onclick="showCategory('burgerlist')">
          Burger
        </button>
        <button class="tab" onclick="showCategory('pizzalist')">Pizza</button>
        <button class="tab" onclick="showCategory('biryanilist')">
          Biryani
        </button>
      </section>
      <section class="food" id="burgerlist">
        <div class="burger">
          <img class="burger-img" src="img/doubleburger.png" alt="" />
          <h3>Double Beef</h3>
          <p>Lorem ipsum dolor sit.</p>
          <div class="rating">★★★★★</div>
          <div class="cart">
            <span>$12</span>
            <img class="add-to-cart" src="img/plus-circle.png" alt="" />
          </div>
        </div>
        <div class="burger">
          <img class="burger-img" src="img/singleburger.png" alt="" />
          <h3>Single Beef</h3>
          <p>Lorem ipsum dolor sit.</p>
          <div class="rating">★★★★☆</div>
          <div class="cart">
            <span>$8</span>
            <img class="add-to-cart" src="img/plus-circle.png" alt="" />
          </div>
        </div>
        <div class="burger">
          <img class="burger-img" src="img/chickenburger.png" alt="" />
          <h3>Chicken</h3>
          <p>Lorem ipsum dolor sit.</p>
          <div class="rating">★★★★★</div>
          <div class="cart">
            <span>$12</span>
            <img class="add-to-cart" src="img/plus-circle.png" alt="" />
          </div>
        </div>
        <div class="burger">
          <img class="burger-img" src="img/fishburger.png" alt="" />
          <h3>Fish Fillet</h3>
          <p>Lorem ipsum dolor sit.</p>
          <div class="rating">★★★★☆</div>
          <div class="cart">
            <span>$10</span>
            <img class="add-to-cart" src="img/plus-circle.png" alt="" />
          </div>
        </div>
      </section>
      <!-- #pizza -->
      <section class="food" id="pizzalist" style="display: none">
        hiiii I'm Pizza
      </section>

      <section class="food" id="biryanilist" style="display: none">
        hiiii I'm Biryani
      </section>

      <section class="col">
        <div class="footer-item">
          <img src="img/home.png" alt="" />
        </div>
        <div class="footer-item">
          <img src="img/heart.png" alt="" />
        </div>
        <div class="footer-item">
          <img src="img/cart.png" alt="" />
        </div>
        <div class="footer-item">
          <img src="img/bell.png" alt="" />
        </div>
      </section>
    </div>

    <script src="script.js"></script>
    <script>
      // Show the burger list by default
      showCategory("burgerlist");
    </script>
  </body>
</html>
